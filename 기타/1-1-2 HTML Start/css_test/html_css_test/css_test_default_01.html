<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="utf-8">
        <title>css_test_default_02.html</title>
        <!-- <style type="text/css"> -->
        <!-- style 태그의 type값은 "text/css"만 갖습니다. HTML5에서는 생략해도 됩니다. 생략해서 아래와 같이 씁니다. -->
        <style>
            /* css 시작을 알리는 <style> 태그 입니다. */
            p {
                /* 셀렉터(Selector) 라고 칭합니다. 아래의 태그를 잡아내는 것이죠. */
                /* {} 로 블럭을 지정해서 처리 합니다. {} 에서 속성 값을 지정합니다.*/
                background-color: beige;
                /*배경색이라는 속성에 속성값으로 베이지 색을 넣었습니다. :(콜론)으로 이어주시고, ;(세미콜론)으로 닫습니다. (문법 규칙) */
            }

            /* 브레스를 닫아 줍니다. */
        </style> <!-- css 스타일 태그를 닫아 줍니다. -->
        <!-- 위의 css는 아래의 나오는 HTML의 태그중 p 태그를 잡아서 그 태그의 배경색을 베이지를 바꾸어 준다고 보시면 됩니다.-->
    </head>

    <body>
        <h1>css_test_default_02.html 입니다.</h1>
        <P>기본적인 css의 문법(규칙) 입니다.</P>
        <P>어떻게 구성이 되어 있을까요?</P>
    </body>

</html>
