<html>
<head>
	<title>Document</title>
	<link rel="stylesheet" href="img_caption.css" />
	<script src="./jquery-3.6.4.js"></script>
	<script>
	$(document).ready(function() {
		var duration = 300;	// 이미지에 효과를 적용할 시간(0.3초)
		var $images = $("#images p");
		// 아이디가 'images'인 div 안에 있는 모든 p요소를 $images에 저장

		// images의 첫번째 이미지
		$images.filter(":nth-child(1)").on("mouseover", function() {
			$(this).find("strong, span").stop(true).animate({ opacity:1 }, duration);
			// 마우스 오버시 이벤트가 일어난 객체에 strong와 span요소가 있으면 완전 불투명하게 보여줌
		}).on("mouseout", function() {
			$(this).find("strong, span").stop(true).animate({ opacity:0 }, duration);
			// 마우스 오버시 이벤트가 일어난 객체에 strong와 span요소가 있으면 완전 투명하게 보여줌
		});

		// images의 두번째 이미지
		$images.filter(":nth-child(2)").on("mouseover", function() {
			$(this).find("strong").stop(true).animate({opacity:1,left:"0%"}, duration);
			$(this).find("span").stop(true).animate({ opacity:1 }, duration);
		}).on("mouseout", function() {
			$(this).find("strong").stop(true).animate({opacity:0,left:"-200%"}, duration);
			$(this).find("span").stop(true).animate({ opacity:0 }, duration);
		});

		// images의 세번째 이미지
		$images.filter(":nth-child(3)").on("mouseover", function() {
			$(this).find("strong").stop(true).animate({ bottom:"0px" }, duration);
			$(this).find("span").stop(true).animate({ opacity:1 }, duration);
			$(this).find("img").stop(true).animate({ top:"-20px" }, duration * 1.3);
		}).on("mouseout", function() {
			$(this).find("strong").stop(true).animate({ bottom:"-80px" }, duration);
			$(this).find("span").stop(true).animate({ opacity:0 }, duration);
			$(this).find("img").stop(true).animate({ top:"0px" }, duration);
		});
	});
	</script>
</head>
<body>
<div class="page-main" role="main">
	<div id="images">
		<h2>IMAGES</h2>
		<div class="inner clearfix">
			<p><img src="images/01_img.jpg" /><strong>Hummingbird</strong><span></span></p>
			<p><img src="images/02_img.jpg" /><strong>Sitta</strong><span></span></p>
			<p><img src="images/03_img.jpg" /><strong>Bee-eater</strong><span></span></p>
		</div>
	</div>
</div>

<footer class="page-footer">
	<small class="copyright">COPYRIGHT &copy; <a href="#">SHIFTBRAIN Inc.</a></small>
</footer>
</body>
</html>
